<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.font_3 {
		color: black;
		text-shadow: 2px 2px 5px blue;
		font-size: 35px;
	}
	</style>
	<h2 class="font_1">This h2 element is styles per class attribute font_1</h2>
	<h3 class="font_2">this h3 element is styled per class attrubute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, it is styled the same
	as the h2 element because we pointed to the class attribute font_1</h4>
	<h5 class="font_3">This text will look completely different</h5>
	</body>
</html>
